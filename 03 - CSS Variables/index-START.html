<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      background-color: #ffc600;
      padding: 10px;
      filter: blur(10px);
    }
  </style>

  <script>

    const spacingEl = document.querySelector("#spacing");
    spacingEl.addEventListener("change", spacingHandler);
    
    const baseEl =  document.querySelector("#base");
    baseEl.addEventListener("change", baseHandler)

    const blurEl =  document.querySelector("#blur");
    blurEl.addEventListener("change", blurHandler)

    function spacingHandler(e) {
      document.querySelector('img').style.padding = `${e.target.value}px`
    }

    function baseHandler(e) {
      document.querySelector("img").style.backgroundColor = `${e.target.value}`;
    }

    function blurHandler(e) {
      document.querySelector("img").style.filter = `blur(${e.target.value}px)`;
    }
  
  </script>

</body>
</html>
